<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomadoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="countdown-wrap">
            <p id="countdown">00:00</p>
        </div>
        <div class="controls">
            <input id="sessionTime" type="text" placeholder="Time of sessions (min)">
            <input id="sessionCount" type="text" placeholder="Count of sessions">
            <input id="restTime" type="text" placeholder="Time of rest (min)">
        </div>
        <button id="startBtn">Start</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
